<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="support@senzing.com">
<title>Senzing Certified</title>
<link rel="canonical" href="https://certified.senzing.com/">
<link rel="icon" type="image/png" sizes="32x32"
    href="/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96"
    href="/images/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16"
    href="/images/favicon/favicon-16x16.png">

<!-- CSS -->

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">

<style>
.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

@media
(
min-width
:
768px)
{
.bd-placeholder-img-lg {
  font-size: 3.5rem;
}
}
</style>

<link href="index.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#"
                    class="navbar-brand d-flex align-items-center">
                    <strong>Sen<span style="color: red">z</span>ing
                </strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Senzing Certified</h1>
            <p class="lead text-muted">Welcome to the Senzing
                Certified Gallery!</p>
            <p class="lead text-muted">Senzing Certfied artifacts
                accelerate integrating Senzing into your existing
                infrastructure. They are rigorously tested, production
                ready, and fully supported.</p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div id="gallery" class="row"></div>
        </div>
    </div>

    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
      $.getJSON("certification/data/certified-artifacts.json", function(data) {
        certified = data.data.certified
        var rowElement = document.getElementById( "gallery" )

        $.each(certified, function(key, value) {

          <!-- Pull values from JSON safely. -->

          var thumbnail = value.thumbnail != null ? value.thumbnail : "https://certified.senzing.com/test-ground/img/thumbnail.png"
          var title = value.title != null ? value.title : "Untitled"
          var description = value.description != null ? value.description : "No description"
          var view = value.view != null ? value.view : "https://certified.senzing.com/test-ground"
          var certifiedCurrent = value.certifiedCurrent != null ? value.certifiedCurrent : "0.0.0"

          <!-- Construct HTML -->

          var htmlTemplate = `
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img src="` + thumbnail + `" alt="..." class="img-thumbnail">
                <div class="card-body">
                  <h5>` + title + `</h5>
                  <p class="card-text">` + description + `</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="` + view + `"
                        class="btn btn-sm btn-outline-secondary" role="button"
                        aria-disabled="true">View</a>
                    </div>
                    <small class="text-muted">Version `+ certifiedCurrent + `</small>
                  </div>
                </div>
              </div>
            </div>`

          <!-- Append HTML to Gallery -->

          $(rowElement).append(htmlTemplate);
        });
      });
    });
  </script>
</html>
